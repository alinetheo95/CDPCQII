<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        
    </head>
    <body>
    <main class="container">
        </section>
        <header class="title-section">
        <h1>UNCONTROLLED ENVIRONMENTS</h1>
        </header>

        <div class="subtitle-section">
            <p>Self growing symbiotic systems</p>
        </div>

        <div class="image-section">
            <img src="plant connections.png" alt="drawing" />
        </div>

        <div class="fade-scroll-section">
            <img src="bicomputation.png" class="fade-layer" data-layer="1" alt="Layer 1" />
            <img src="green arrows.png" class="fade-layer" data-layer="2" alt="Layer 2" />
        </div>

        <div class="layer-section">
            <img src="algorithms.png" alt="Layer 3" />
        </div>

        <div class="gif-scroll-section">
            <img src="algorithms.png" class="static-layer background-grid" alt="Layer 3" />
            
            <div class="gif-container">
                <img src="DLA.gif" class="gif-layer" data-video="1" alt="DLA animation" />
            </div>
            
            <div class="gif-container">
                <img src="l-systems.gif" class="gif-layer" data-video="2" alt="L-systems animation" />
            </div>
            
            <div class="gif-container">
                <img src="slime mold.gif" class="gif-layer" data-video="3" alt="Slime mold animation" />
            </div>
        </div>

        <div class="fade-scroll-section-2">
            <img src="algorithms.png" class="fade-layer-2" data-layer="1" alt="Algorithms" />
            <img src="controllers.png" class="fade-layer-2" data-layer="2" alt="Controllers" />
            <img src="interactions.png" class="fade-layer-2" data-layer="3" alt="Interactions" />
            <img src="sensor feedback.png" class="fade-layer-2" data-layer="3" alt="sensor feedback" />
            <img src="prototypes.png" class="fade-layer-2" data-layer="3" alt="prototypes" />
            <img src="renderings.png" class="fade-layer-2" data-layer="3" alt="renderings" />
            <img src="software.png" class="fade-layer-2" data-layer="3" alt="software" />
            <img src="error detection.png" class="fade-layer-2" data-layer="3" alt="error detection" />
        </div>

        <div class="header-section">
            <p>Outputs: Prototypes</p>
        </div>

        <div class="image-section">
            <img src="placeholder.png" alt="placeholder" />
        </div>

        <div class="image-section">
            <img src="placeholder.png" alt="placeholder" />
        </div>

        <div class="header-section">
            <p>Outputs: Software</p>
        </div>

        <!-- NEW SENSOR DATA STREAM SECTION -->

        <div class="sensor-stream-section">
            <div class="data-display" id="dataContainer">
                <div class="data-line header" style="opacity: 1;">Initializing sensor array...</div>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">Temperature</div>
                    <div class="stat-value" id="tempValue">--</div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="tempProgress"></div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Humidity</div>
                    <div class="stat-value" id="humidValue">--</div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="humidProgress"></div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Mycelium</div>
                    <div class="stat-value" id="myceliumValue">--</div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="myceliumProgress"></div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Light</div>
                    <div class="stat-value" id="lightValue">--</div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="lightProgress"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="header-section">
            <p>Outputs: Renderings</p>
        </div>

        <div class="image-section">
            <img src="rendering-annotation.png" alt="placeholder" />
        </div>

        <div class="layered-photos-section">
            <img src="interior-final-2-edit.png" class="layered-photo" data-layer="1" alt="Photo 1" />
            <img src="interior-mycelium-growth-1.png" class="layered-photo" data-layer="2" alt="Photo 2" />
            <img src="interior-mycelium-growth-2.png" class="layered-photo" data-layer="3" alt="Photo 3" />
        </div>

        <div class="image-section">
            <img src="circuit board-with mycelium.png" alt="placeholder" />
        </div>


        <div class="video-overlay-section">
            <img src="circuit board.png" class="base-image" alt="Base image" />
            <img src="DLA-trans.gif" class="overlay-gif" alt="Animation overlay" />
        </div>



<!--Link to JS-->
        <script src="main.js"></script>
        <script src="sensor-stream.js"></script>
    </body>
